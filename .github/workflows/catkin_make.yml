name: Catkin Make

on:
  push:
    branches: [ "ros-node" ]
  pull_request:
    branches: [ "ros-node" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Build
        working-directory: /home/catkin_ws
        run: catkin_make --only-pkg-with-deps neo6m-ros
        shell: bash
